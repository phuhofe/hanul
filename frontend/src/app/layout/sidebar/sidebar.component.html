<div class="d-flex flex-column flex-shrink-0 side-navigation-bar">
  <div class="logo">
    <img src="assets/images/hanul-logo.png" alt="" />
  </div>

  <mat-tree class="tree" [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node
      *matTreeNodeDef="let node"
      class="tree-node ps-4"
      [ngClass]="{ 'ps-2 parent-node': node.level === 0 }"
      matTreeNodePadding
      routerLink="/{{ node.name }}"
      [routerLinkActive]="'is-active'"
      [routerLinkActiveOptions]="{ exact: true }"
      [attr.routerLinkActive]="node.level !== 0 ? null : 'is-active'"
      matTreeNodeToggle
    >
      <a [ngClass]="{ 'ps-4': node.level === 1 }">
        {{
          (node.name === "orders/processing-team"
            ? "sideNav.processingTeam"
            : "sideNav." + node.name
          ) | transloco
        }}
      </a>
    </mat-tree-node>
  </mat-tree>
</div>
