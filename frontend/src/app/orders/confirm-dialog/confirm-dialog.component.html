<h1 mat-dialog-title>
  <span *ngIf="data.type === 'delete'">
    {{ "dialog.deleteProduct" | transloco }}
  </span>

  <span *ngIf="data.type === tabAction.CLOSE">
    {{ "dialog.removeTab" | transloco }}
  </span>
</h1>
<div mat-dialog-content>
  <p *ngIf="data.type === 'delete'">
    {{ "dialog.confirmDelete" | transloco }}
  </p>
  <p *ngIf="data.type === tabAction.CLOSE">
    {{ "dialog.confirmRemoveTab" | transloco }}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    {{ "dialog.cancel" | transloco }}
  </button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary">
    {{ "dialog.yes" | transloco }}
  </button>
</div>
