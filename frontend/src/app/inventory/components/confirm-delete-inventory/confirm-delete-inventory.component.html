<h1 mat-dialog-title>
  <span>
    {{ "dialog.deleteInventory" | transloco }}
  </span>
</h1>
<div mat-dialog-content>
  <p>
    {{ "dialog.confirmDelete" | transloco }}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    {{ "dialog.cancel" | transloco }}
  </button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary">
    {{ "dialog.yes" | transloco }}
  </button>
</div>
